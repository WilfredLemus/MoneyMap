<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar Movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input type="text" name="title" [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Monto</ion-label>
    <ion-input type="number" name="amount" [(ngModel)]="model.amount"></ion-input>
  </ion-item>
  
  <div padding>
    <button ion-button block (click)="save()">Agregar</button>
  </div>
</ion-content>
